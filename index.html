<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        h1 {
            color: #007BFF;
            margin-bottom: 10px;
        }
        h2 {
            color: #555;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .links a {
            display: inline-block;
            color: white;
            background: #007BFF;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin: 5px;
            transition: 0.3s;
        }
        .links a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola, soy Esteban!</h1>
        <h2>Estudiante de Ingeniería en Computación e Informática</h2>
        <p>Bienvenido a mi portafolio personal. Aquí muestro algunos proyectos, mi experiencia y cómo contactarme.</p>

        <div class="links">
            <a href="mailto:tuemail@ejemplo.com">Email</a>
            <a href="https://linkedin.com/in/tuusuario" target="_blank">LinkedIn</a>
            <a href="https://github.com/tuusuario" target="_blank">GitHub</a>
        </div>

        <p style="margin-top: 20px; font-size: 14px; color: #666;">© 2025 Todos los derechos reservados</p>
    </div>
</body>
</html>
